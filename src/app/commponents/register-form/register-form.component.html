<form [formGroup]="registerForm" fxLayout="column" fxFlexFill fxLayoutAlign="center center">

  <mat-form-field>
    <mat-label>Firstname</mat-label>
    <input matInput type="text" formControlName="firstname">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Lastname</mat-label>
    <input matInput type="text" formControlName="lastname">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Login</mat-label>
    <input matInput type="text" formControlName="login">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password">
  </mat-form-field>

  <button mat-button color="primary" [disabled]="!registerForm.valid" (click)="tryRegisterUser()">Register</button>

</form>
